<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>~Alex's Psychic Game~</title>
  <!-- my stylesheet -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
  <!-- themed bootstrap sheet --> 
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/solar/bootstrap.min.css">
  <!-- adding in jquery --> 
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <!-- my js game file -->
  <script src="Assets/javascript/game.js"></script>
</head>


<body>
<!-- Header section with jumbotron and nav bar, where nav is for gameplay -->
<div id="header-section">
	<div class="jumbotron">
		<h1 class="text-center"><strong>Psychic Game</strong></h1>
		<h3 class="text-center">Guess again young buck</h3>
	</div>

	<nav class="navbar text-center">
		<button class="navbar" type="button" id="getfunky">Get Funky</button>
    	<button class="navbar" type="button" id="reset">Reset It</button>
	</nav>
</div>

<!-- main div containing the game page elements --> 
<div id="game-section">

<!-- first row full width showing the guesses you have made --> 
<div class="container">
	<div class="row">
	    <div class="col">
	    	<div class="panel panel-default">
          		<div class="panel-heading">
            	<h3 class="panel-title">Your Guesses</h3>
          		</div>
          		<div class="panel-body">
            	<div class="text-center">All the choices that have failed:</div>
            	<div class="text-center" id="wins">0</div>
            	</div>
            </div>
	    </div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col-sm">
	    	<div class="panel panel-default">
          		<div class="panel-heading">
            	<h3 class="panel-title">Wins</h3>
          		</div>
          		<div class="panel-body">
            	<div class="text-center">Magically you have won:</div>
            	<div class="text-center" id="wins">0</div>
            	</div>
            </div>
	    </div>

	    <div class="col-sm">
	        <div class="panel panel-default">
          		<div class="panel-heading">
            	<h3 class="panel-title">Losses</h3>
          		</div>
          		<div class="panel-body">
            	<div class="text-center">Multiply your age by the number below to determine loser factor:</div>
            	<div class="text-center" id="wins">0</div>
            	</div>
            </div>
	    </div>

	    <div class="col-sm">
	      	<div class="panel panel-default">
          		<div class="panel-heading">
            	<h3 class="panel-title">Guesses</h3>
          		</div>
          		<div class="panel-body">
            	<div class="text-center">You only have a few left:</div>
            	<div class="text-center" id="wins">0</div>
            	</div>
            </div>
	    </div>
    </div>
</div>

</div>

</body>
</html>
